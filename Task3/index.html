<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Is Task3">
    <title>Donia Shaban</title>
</head>
<body>
    <form>
        <div>
            <label>Search:</label><br>
            <input type="search" required placeholder="Search">
        </div><br>
        <div>
            <label>Your Name:</label><br>
            <input type="text" required placeholder="Enter your name" name="Fname">
        </div><br>
        <div>
            <label>Your Email:</label><br>
            <input type="email" required placeholder="Enter your email" name="mail">
        </div><br>
        <div>
            <label>Your Password:</label><br>
            <input type="password" required placeholder="Enter your Password" name="pass" minlength="5" maxlength="20">
        </div><br>
        <div>
            <label>Choose city:</label><br>
            <select name="city" required>
                <option value="" disabled selected>Choose city</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Giza">Giza</option>
            </select>
        </div><br>
        <div>
            <label>Time:</label><br>
            <input type="time" name="time">
        </div><br>
        <div>
            <label>URL Address:</label><br>
            <input type="url" placeholder="URL Address" name="url">
        </div><br>
        <div>
            <label>Message:</label><br>
            <textarea placeholder="Enter your message" name="message" rows="4"></textarea>
        </div><br>
        <div>
            <label>Upload Task:</label>
            <input type="file" name="upload"><br>
        </div><br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <br><hr>
    <iframe src="https://www.linkedin.com/in/donia-shaban-349370301/" width="560" height="315"></iframe> 
</body>
</html>
