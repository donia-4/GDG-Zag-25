<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Is Task3">
    <title>Donia Shaban</title>
</head>
<body>
    <form>
        <div>
            <label for="search">Search:</label><br>
            <input type="search" id="search" required placeholder="Search">
        </div><br>
        <div>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" required placeholder="Enter your name" name="Fname">
        </div><br>
        <div>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" required placeholder="Enter your email" name="mail">
        </div><br>
        <div>
            <label for="password">Your Password:</label><br>
            <input type="password" id="password" required placeholder="Enter your Password" name="pass" minlength="5" maxlength="20">
        </div><br>
        <div>
            <label for="city">Choose city:</label><br>
            <select id="city" name="city" required>
                <option value="" disabled selected>Choose city</option>
                <option value="Cairo">Cairo</option>
                <option value="Alexandria">Alexandria</option>
                <option value="Giza">Giza</option>
            </select>
        </div><br>
        <div>
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time">
        </div><br>
        <div>
            <label for="url">URL Address:</label><br>
            <input type="url" id="url" placeholder="URL Address" name="url">
        </div><br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" placeholder="Enter your message" name="message" rows="4"></textarea>
        </div><br>
        <div>
            <label for="upload">Upload Task:</label>
            <input type="file" id="upload" name="upload"><br>
        </div><br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
